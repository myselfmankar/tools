<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor | Overleaf-style</title>
    <meta name="author" content="Vaishnav Mankar">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: { '[+]': ['ams', 'amscd', 'amssymb'] }
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #138A36;
            --primary-hover: #0F7129;
            --editor-bg: #1e1e1e;
            --editor-text: #d4d4d4;
            --preview-bg: #ffffff;
            --toolbar-bg: #2d2d2d;
            --border-color: #3d3d3d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Computer Modern', 'Latin Modern Roman', 'Times New Roman', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            background: var(--toolbar-bg);
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.1rem;
            flex-grow: 1;
            color: #4CAF50;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: #555;
        }

        .btn-secondary:hover {
            background: #666;
        }

        /* Split Pane Container */
        .split-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            background: var(--toolbar-bg);
            color: #aaa;
            text-align: center;
            padding: 5px;
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            font-family: sans-serif;
        }

        /* Editor Pane */
        .editor-pane {
            width: 50%;
            background: var(--editor-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .editor-header {
            background: #252526;
            color: #ccc;
            padding: 10px 15px;
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border-color);
        }

        #editor {
            flex: 1;
            background: var(--editor-bg);
            color: var(--editor-text);
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            tab-size: 4;
        }

        #editor::selection {
            background: #264f78;
        }

        /* Preview Pane */
        .preview-pane {
            width: 50%;
            background: #f5f5f5;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }

        #preview {
            background: var(--preview-bg);
            width: 100%;
            max-width: 800px;
            padding: 50px 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100%;
        }

        /* Resizer */
        .resizer {
            width: 4px;
            background: var(--border-color);
            cursor: col-resize;
            position: relative;
            z-index: 10;
        }

        .resizer:hover {
            background: var(--primary);
        }

        /* Markdown Styling for Preview */
        #preview h1 {
            font-size: 2.5em;
            margin: 0.67em 0;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 2em;
            margin: 0.75em 0 0.5em 0;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.5em;
            margin: 1em 0 0.5em 0;
        }

        #preview p {
            margin: 1em 0;
            text-align: justify;
            line-height: 1.6;
        }

        #preview code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #e01e5a;
            font-size: 85%;
        }

        #preview pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #e1e4e8;
            margin: 1.5em 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        #preview blockquote {
            border-left: 4px solid #dfe2e5;
            padding: 0 1em;
            color: #6a737d;
            margin: 1em 0;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1.5em 0;
        }

        #preview th,
        #preview td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        #preview img {
            max-width: 100%;
            height: auto;
        }

        #preview ul,
        #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        #preview li {
            margin: 0.5em 0;
        }

        .hidden {
            display: none !important;
        }

        /* Print Styles */
        @media print {

            .toolbar,
            .editor-pane,
            .resizer,
            .footer {
                display: none !important;
            }

            .preview-pane {
                width: 100%;
                padding: 0;
                background: white;
            }

            #preview {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="logo">📝 Markdown Editor</div>
        <button class="btn btn-secondary" onclick="loadFile()">Import .md</button>
        <button class="btn btn-secondary" onclick="downloadMarkdown()">Export .md</button>
        <button class="btn" onclick="window.print()">Export PDF</button>
        <input type="file" id="fileInput" accept=".md,.txt" style="display: none;">
    </div>

    <div class="split-container" id="mainEditor">
        <div class="editor-pane">
            <div class="editor-header">main.md</div>
            <textarea id="editor" placeholder="# Start writing your markdown here...

## Example heading

Write your content here with **bold**, *italic*, and `code`.

### Math Support
Inline math: $E = mc^2$

Block math:
$$
\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}
$$

### Code Blocks
```python
def hello():
    print('Hello, World!')
```
"></textarea>
        </div>

        <div class="resizer"></div>

        <div class="preview-pane">
            <div id="preview" class="tex2jax_process"></div>
        </div>
    </div>

    <div class="footer">Made by myselfmankar</div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const mainEditor = document.getElementById('mainEditor');
        const fileInput = document.getElementById('fileInput');

        let updateTimeout;
        const AUTOSAVE_KEY = 'markdown_autosave';

        // Initialize
        function init() {
            // Try to load autosaved content
            const saved = localStorage.getItem(AUTOSAVE_KEY);
            if (saved) {
                editor.value = saved;
            } else {
                editor.value = editor.getAttribute('placeholder');
            }
            startNew();

            // Setup editor listeners
            editor.addEventListener('input', debounceUpdate);
            editor.addEventListener('scroll', syncScroll);

            // Setup file input
            fileInput.addEventListener('change', handleFileSelect);

            // Setup resizer
            setupResizer();

            // Keyboard shortcuts
            editor.addEventListener('keydown', handleShortcuts);
        }

        function startNew() {
            updatePreview();
            editor.focus();
        }

        function debounceUpdate() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                updatePreview();
                localStorage.setItem(AUTOSAVE_KEY, editor.value);
            }, 300);
        }

        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = marked.parse(markdown);

            // Re-render math
            MathJax.typesetClear([preview]);
            MathJax.typesetPromise([preview]).catch((err) => {
                console.error('MathJax error:', err);
            });
        }

        function syncScroll() {
            const editorScrollPercent = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            const previewPane = preview.parentElement;
            previewPane.scrollTop = editorScrollPercent * (previewPane.scrollHeight - previewPane.clientHeight);
        }

        function loadFile() {
            fileInput.click();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                editor.value = event.target.result;
                startNew();
                updatePreview();
            };
            reader.readAsText(file);
        }

        function downloadMarkdown() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleShortcuts(e) {
            // Ctrl/Cmd + S to download
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadMarkdown();
            }

            // Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
            }
        }

        // Resizer functionality
        function setupResizer() {
            const resizer = document.querySelector('.resizer');
            const editorPane = document.querySelector('.editor-pane');
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const containerWidth = document.querySelector('.split-container').offsetWidth;
                const newWidth = (e.clientX / containerWidth) * 100;

                if (newWidth > 20 && newWidth < 80) {
                    editorPane.style.width = newWidth + '%';
                    document.querySelector('.preview-pane').style.width = (100 - newWidth) + '%';
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = 'default';
            });
        }

        // Initialize on load
        window.addEventListener('load', init);

        // Before unload warning
        window.addEventListener('beforeunload', (e) => {
            if (editor.value && !localStorage.getItem(AUTOSAVE_KEY)) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>

</html>
